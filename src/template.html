<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships!</title>
  </head>
  <body>
    <div id="main-container">
      <div id="topbar">Battleships</div>
      <div id="messages">messages</div>
      <div id="player-1-window" class="player-window">
        <div id="player-1-gameboard" class="player-gameboard">
          <!-- content generated from script -->
        </div>
      </div>
      <div id="computer-window" class="player-window">
        <!-- can contain the board or ship selector -->
        <div id="computer-gameboard" class="player-gameboard"></div>
        <div id="ship-board" class="ship-board"></div>
      </div>

      <div id="options">
        <button id="new-game-button">Start new game</button>
      </div>
    </div>
  </body>
</html>
